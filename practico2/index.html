<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Piedra, Papel, Tijera</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Juego de Piedra, Papel, Tijera</h1>
  <div class="seleccion-jugador">
    <label for="nombre-jugador">Ingresa tu nombre:</label>
    <input type="text" id="nombre-jugador">
  </div>
  <div class="opciones">
    <img class="opcion" id="piedra" src="img/piedra.jfif" alt="Piedra" onclick="elegirOpcion('piedra')">
    <img class="opcion" id="papel" src="img/papel.jfif" alt="Papel" onclick="elegirOpcion('papel')">
    <img class="opcion" id="tijeras" src="img/tijera.jfif" alt="Tijera" onclick="elegirOpcion('tijeras')">
  </div>
  <div class="resultado" id="resultado"></div>
  <div class="marcador">
    <span id="marcador-jugador">0</span> - <span id="marcador-computadora">0</span>
  </div>
  <div class="resultado" id="resultado"></div>

<!-- Elemento para mostrar al ganador -->
<div class="ganador" id="ganador"></div>

<!-- BotÃ³n para reiniciar el juego -->
<button id="reiniciar" class="reiniciar" onclick="reiniciarJuego()">Reiniciar Juego</button>

  <script src="script.js"></script>
</body>
</html>
