<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <h1>Calculadora</h1>
        <select id="operation">
            <option value="add">Suma</option>
            <option value="subtract">Resta</option>
            <option value="multiply">Multiplicación</option>
            <option value="divide">División</option>
        </select>
        <br />
        <input type="text" id="operand1" placeholder="Operando 1" />
        <input type="text" id="operand2" placeholder="Operando 2" />
        <button id="calculate-button" onclick="calculate()">Calcular</button>
        <button id="clear-button" onclick="clearFields()">Borrar</button>
        <div id="result-box" style="display: none;">
            <p id="result"></p>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
